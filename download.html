<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Perangkat Ajar</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
  header, footer { background: #007bff; color: white; text-align: center; padding: 20px 0; }
  header h1 { margin:0; font-size: 24px; }
  nav { background: #0056b3; text-align: center; padding: 10px; }
  nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; transition: 0.3s; }
  nav a:hover { color: #ffd700; }
  main { max-width: 900px; margin: 20px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }

  label { display:block; margin-top: 15px; font-weight: bold; }
  select, button { padding: 10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; width: 100%; font-size: 16px; }
  button { background: #007bff; color:white; border:none; cursor:pointer; transition:0.3s; }
  button:hover { background:#0056b3; }

  .materi-section { display: none; margin-top: 30px; }
  iframe {
    width: 100%;
    height: 480px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-top: 10px;
  }
  .download-btn { text-align: center; margin-top: 10px; }
  .download-btn a { text-decoration: none; }
  .download-btn button { width: auto; padding: 10px 25px; }

  @media (max-width: 600px){
    nav a { display:block; margin: 5px 0; }
  }
</style>
</head>
<body>

<header>
  <h1>Download Perangkat Ajar</h1>
</header>

<nav>
  <a href="index.html">Beranda</a>
  <a href="download.html">Download Perangkat</a>
  <a href="#">Tentang</a>
  <a href="#">Kontak</a>
</nav>

<main>
  <label for="jenjang">Pilih Jenjang:</label>
  <select id="jenjang">
    <option value="">-- Pilih Jenjang --</option>
    <option value="sd">SD</option>
    <option value="smp">SMP</option>
    <option value="sma">SMA</option>
  </select>

  <label for="kelas" id="label-kelas" style="display:none;">Pilih Kelas:</label>
  <select id="kelas" style="display:none;"></select>

  <div id="materi" class="materi-section">
    <h2>Preview & Download RPP</h2>

    <div id="bab1-section" style="display:none;">
      <h3>RPP Bab 1</h3>
      <iframe id="pdfBab1" src=""></iframe>
      <div class="download-btn">
        <a id="downloadBab1" href="" download><button>Download Bab 1</button></a>
      </div>
    </div>

    <div id="bab2-section" style="display:none;">
      <h3>RPP Bab 2</h3>
      <iframe id="pdfBab2" src=""></iframe>
      <div class="download-btn">
        <a id="downloadBab2" href="" download><button>Download Bab 2</button></a>
      </div>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 PakGurukiki | Semua Hak Dilindungi
</footer>

<script>
const jenjangSelect = document.getElementById('jenjang');
const kelasSelect = document.getElementById('kelas');
const labelKelas = document.getElementById('label-kelas');
const materiDiv = document.getElementById('materi');
const pdfBab1 = document.getElementById('pdfBab1');
const pdfBab2 = document.getElementById('pdfBab2');
const downloadBab1 = document.getElementById('downloadBab1');
const downloadBab2 = document.getElementById('downloadBab2');
const bab1Section = document.getElementById('bab1-section');
const bab2Section = document.getElementById('bab2-section');

const kelasData = { sd:[1,2,3,4,5,6], smp:[1,2,3], sma:[1,2,3] };

// Pilih Jenjang
jenjangSelect.addEventListener('change', ()=>{
  const jenjang = jenjangSelect.value;
  kelasSelect.innerHTML='';
  materiDiv.style.display='none';
  if(jenjang){
    labelKelas.style.display='block';
    kelasSelect.style.display='block';
    kelasSelect.innerHTML='<option value="">-- Pilih Kelas --</option>';
    kelasData[jenjang].forEach(k=>{
      const option=document.createElement('option');
      option.value=k;
      option.text='Kelas '+k;
      kelasSelect.add(option);
    });
  } else {
    labelKelas.style.display='none';
    kelasSelect.style.display='none';
  }
});

// Pilih Kelas
kelasSelect.addEventListener('change', ()=>{
  const jenjang = jenjangSelect.value;
  const kelas = kelasSelect.value;

  if(jenjang && kelas){
    // nama file otomatis
    const file1 = `rpp-${jenjang}-kelas${kelas}-bab1.pdf`;
    const file2 = `rpp-${jenjang}-kelas${kelas}-bab2.pdf`;

    // preview PDF
    pdfBab1.src = file1;
    pdfBab2.src = file2;

    // tombol download
    downloadBab1.href = file1;
    downloadBab2.href = file2;

    materiDiv.style.display='block';
    bab1Section.style.display='block';
    bab2Section.style.display='block';
    materiDiv.scrollIntoView({ behavior:'smooth' });
  } else {
    materiDiv.style.display='none';
  }
});
</script>

</body>
</html>
